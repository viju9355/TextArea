<!DOCTYPE html>
<html>
<head>
    <title>Input Example</title>
</head>
<body>
    <label for="myInput">Enter a paragraph (single-line):</label>
    <input type="text" id="myInput" name="myInput">

    <br><br>

    <label for="myTextarea">Enter a paragraph (multiline):</label>
    <textarea id="myTextarea" name="myTextarea" rows="4" cols="50"></textarea>
</body>
</html>
